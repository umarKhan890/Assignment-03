<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Movie Recommendation App</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
</head>

<body>
    <div class="container">
        <br />
        <br />
        <h1>The Movie Recommendation App</h1>
        <br />
        <br />
        <br />
        <div class="topDiv">
            <div class="top">
                <p class="heading">GENRE</p>
                <select name="" id="genre" class="dropdown">
                    <option value="all">All</option>
                    <option value="Action">Action</option>
                    <option value="Comedy">Comedy</option>
                    <option value="Drama">Drama</option>
                    <option value="Horror">Horror</option>
                    <option value="Romance">Romance</option>
                    <option value="Science-Fiction">Science-Fiction</option>
                </select>
            </div>
            <div class="top">
                <p class="heading">YEAR</p>
                <select name="" id="year" class="dropdown">
                    <option value="all">All</option>
                    <option value="2022">2022</option>
                    <option value="2021">2021</option>
                    <option value="2020">2020</option>
                    <option value="2019">2019</option>
                    <option value="2018">2018</option>
                    <option value="2017">2017</option>
                    <option value="2016">2016</option>
                    <option value="2015">2015</option>
                    <option value="2014">2014</option>
                    <option value="2013">2013</option>
                    <option value="2012">2012</option>
                    <option value="2011">2011</option>
                    <option value="2010">2010</option>
                    <option value="2009">2009</option>
                    <option value="2008">2008</option>
                    <option value="2007">2007</option>
                    <option value="2006">2006</option>
                    <option value="2005">2005</option>
                    <option value="2004">2004</option>
                </select>
            </div>
            <div class="top">
                <p class="heading">LANGUAGE</p>
                <select name="" id="lang" class="dropdown">
                    <option value="all">All</option>
                    <option value="English">English</option>
                    <option value="Hindi">Hindi</option>
                    <option value="Tamil">Tamil</option>


                </select>
            </div>
        </div>

        <br />
        <div class="ratingDiv">
            <p class="heading">RATING</p>
            <select name="" id="rating" class="RatingDropdown">
                <option value="all">All</option>
                <option value="9">9+</option>
                <option value="8">8+</option>
                <option value="7">7+</option>
                <option value="6">6+</option>
            </select>
        </div>
        <br />
        <div style="width: 90%;"><button class="btn" onclick="filterData()">Search</button></div>
        <br />
        <br />
        <br />
        <br />
        <div style="width: 80%; margin: auto;">
            <table class="table" id="table">
                <thead>
                    <tr>
                        <th scope="col" class="heading1">RANK</th>
                        <th scope="col" class="heading2">MOVIE</th>
                        <th scope="col" class="heading1">YEAR</th>
                    </tr>
                </thead>
                <tbody id="tableData">
                    <tr>
                        <td class="tabRow">1</td>
                        <td class="tabRow1">
                            <div>
                                <img src="" alt="" class="moviePoster">
                                <p class="movieName"></p>
                                <p class="movieGenre"></p>
                            </div>
                        </td>
                        <td class="tabRow">Otto</td>

                    </tr>


                </tbody>
            </table>

        </div>




    </div>


    <script src="./script.js"></script>
</body>

</html>
